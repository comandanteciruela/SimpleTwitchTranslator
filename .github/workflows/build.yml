name: Build

on:
  push:
    branches:
      - main
      - dev  # O cualquier branch que estés usando
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Cambia según la versión que necesites

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pip install pyinstaller
          pyinstaller --onefile bot.py  # Cambia 'bot.py' por el nombre de tu script si es diferente

      - name: Archive binaries for Linux
        if: runner.os == 'Linux'
        run: |
          tar -czf bot-linux.tar.gz dist/bot  # Cambia 'bot' por el nombre de tu script

      - name: Archive binaries for Windows
        if: runner.os == 'Windows'
        run: |
          zip -r bot-windows.zip dist/bot.exe  # Cambia 'bot.exe' por el nombre de tu script
