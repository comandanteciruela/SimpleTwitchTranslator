name: Python Application CI

on:
  push:
    branches:
      - ssl-test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller certifi

      - name: Build the application
        run: |
          pyinstaller --onefile --add-data="$(python -m certifi);." --exclude-module config.py bot.py

      - name: Move binary and config
        run: |
          cp config.py . || true  # Copiar el archivo config.py al directorio actual
          mv dist/bot .  # Mover el binario al directorio ra√≠z

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-python-app
          path: |
            bot
            config.py
