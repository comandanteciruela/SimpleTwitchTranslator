name: Creating binaries for Windows and Linux

on:
  push:
    branches:
      - ssl-test
      
jobs:
  build_matrix:
    strategy:
      matrix:
        env: [linux, windows]
        include:
          - env: linux
            os: ubuntu-latest
            bin: bot  # Cambiado a "bot" ya que es el nombre predeterminado
            archive: zip
          - env: windows
            os: windows-latest
            bin: stt-windows.exe
            archive: zip
    runs-on: ${{ matrix.os }}
    timeout-minutes: 4
    steps:
      - name: Check out the code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with: 
          python-version: "3.11"
          
      - name: Install all dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller certifi
          
      - name: Build the application
        run: |
          if [ "${{ matrix.env }}" == "linux" ]; then
            pyinstaller --onefile --distpath ./ --exclude-module config.py bot.py
          else
            pyinstaller --onefile --distpath ./ --exclude-module config.py bot.py
          fi
        shell: bash
        
      - name: List generated files
        run: |
          ls -la ./  # Para Linux
          dir .      # Para Windows
        shell: bash
        
      - name: Create archive
        run: |
          if [ "${{ matrix.env }}" == "linux" ]; then
            zip -r stt.zip ./bot  # Aseg√∫rate de usar el nombre correcto
          else
            powershell -Command "Compress-Archive -Path .\stt-windows.exe -DestinationPath stt.zip"
          fi
        shell: bash
        
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.bin }}
          path: stt.zip
