name: Build Executable

on:
  push:
    branches:
      - main
      - '**'  # Tambi√©n permite compilaciones en otros branches

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller certifi

      - name: Build Executable
        run: |
          pyinstaller --onefile --windowed bot.py
          mkdir output
          move dist\bot.exe output\bot.exe

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: bot-executable-windows
          path: output/bot.exe

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller certifi

      - name: Build Executable
        run: |
          pyinstaller --onefile bot.py
          mkdir output
          mv dist/bot output/bot

      - name: Upload Linux Executable
        uses: actions/upload-artifact@v4
        with:
          name: bot-executable-linux
          path: output/bot
