name: Build Executable

on:
  push:
    branches:
      - ssl-test  # Agrega aqu√≠ otros branches si lo deseas

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller certifi

    - name: Build Executable
      run: |
        certifi_path=$(python -c "import certifi; print(certifi.where())")
        pyinstaller --onefile --windowed --add-data "$certifi_path:certifi/cacert.pem" bot.py
        mkdir output
        move dist\bot.exe output\bot.exe

    - name: Upload Windows Executable
      uses: actions/upload-artifact@v4
      with:
        name: bot-executable-windows
        path: output/bot.exe

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller certifi

    - name: Build Executable
      run: |
        certifi_path=$(python -c "import certifi; print(certifi.where())")
        pyinstaller --onefile --add-data "$certifi_path:certifi/cacert.pem" bot.py
        mkdir output
        mv dist/bot output/bot

    - name: Upload Linux Executable
      uses: actions/upload-artifact@v4
      with:
        name: bot-executable-linux
        path: output/bot
